<div>
  <h1>Projects.</h1>

  <button class="btn btn-secundary float-right" mat-button (click)="newProject()">New</button>
</div>

<div>
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="teamSize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Size </th>
      <td mat-cell *matCellDef="let row"> {{row.teamSize}} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer name </th>
      <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row" class="action-icon">
        <i class="material-icons" (click)="openProjectDialog(row)">
          edit
        </i>
        <i class="material-icons" (click)="deleteProject(row)" *ngIf="row.teamSize==0">
          delete
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
