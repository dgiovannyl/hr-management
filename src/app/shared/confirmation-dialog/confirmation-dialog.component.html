<h1 mat-dialog-title>{{ setTitle() }}</h1>
<div mat-dialog-content>
  {{ setDefaultMessage() }}
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="dialogCloseData">Aceptar</button>
</div>
